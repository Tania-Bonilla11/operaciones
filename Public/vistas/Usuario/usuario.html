<form  method="post" id="frm-usuario">
    <div class="card bg-light mb-3" style="max-width: 24rem;">
        <div class="card-header bg-info">
            REGISTRO DE USUARIO

            <button type="button" id="btn-close-usuario" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body bg-dark">
            <div class="row p-2">
                <div class="col-4 text-white">
                  Nombre:
                </div>
                <div class="col-6">
                    <input type="text"  placeholder="AAAAA" class="form-control" id="nombre">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4 text-white">
                  Apellido:
                </div>
                <div class="col-6">
                    <input type="text"  placeholder="AAAAA" class="form-control" id="apellido">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4 text-white">
                  Fecha de nacimiento:
                </div>
                <div class="col-6">
                    <input type="date"  placeholder="00/00/00" class="form-control" id="fecha">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4 text-white">
                  E-mail:
                </div>
                <div class="col-6">
                    <input type="email"  placeholder="example@.com" class="form-control" id="email">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-4 text-white">
                  Direccion:
                </div>
                <div class="col-6">
                    <input type="text"  placeholder="AAAA" class="form-control" id="direccion">
                </div>
            </div>
     
            <div class="row p-2">
                <div class="col-12 text-center">
                    <input id="btnusuario" type="submit" class="btn btn-outline-primary text-white"
                        value="Mostrar">
                        <br><br>
                        <p class="bg-success text-white" id="lblshowdata"></p>
                      
                  
                  
                </div>
            </div>
           
                </div>
            </div>
        </div>
    </div>
</form>
<script src="Public/vistas/Usuario/usuario.js"></script>
